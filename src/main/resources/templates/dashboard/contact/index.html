<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="body">
    <a th:href="@{/admin/contact/create}" class="btn btn-outline-success">Create</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">FullName</th>
            <th scope="col">Email</th>
            <th scope="col">PhoneNumber</th>
            <th scope="col">Message</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="contact , data : ${contacts}">
            <th th:text="${data.index+1}" scope="row">1</th>
            <td th:text="${contact.name}">Mark</td>
            <td th:text="${contact.email}">Mark</td>
            <td th:text="${contact.phoneNumber}">Mark</td>
            <td th:text="${contact.message}">Mark</td>
            <td>
                <a th:href="'/admin/contact/update/'+${contact.id}" class="btn btn-outline-warning">update</a>
                <a th:href="'/admin/contact/delete/'+${contact.id}" class="btn btn-outline-danger">delete</a>
            </td>
        </tr>


        </tbody>
    </table>
</div>

</body>
</html>
