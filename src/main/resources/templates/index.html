<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
  <title>Home</title>
</head>

<body>
<div layout:fragment="content">
  <!-- Page Header-->
  <header class="masthead" style="background-image: url('/front/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="site-heading">
            <h1 >Clean Blog</h1>
            <span class="subheading">A Blog Theme by Start Bootstrap</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content-->
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <!-- Post preview-->
        <div th:each="article:${articles}" class="post-preview">
          <a th:href="'/post/'+${article.id}">
            <h2 th:text="${article.title}" class="post-title">Man must explore, and this is exploration at its greatest</h2>
            <h3 th:text="${article.subtitle}" class="post-subtitle">Problems look mighty small from 150 miles up</h3>
          </a>
          <p class="post-meta">
            Posted by
          <p th:text="|Posted by ${article.author} on ${#temporals.format(article.publishDate, 'MMMM dd,yyyy')}" class="post-meta">Posted by <a href="#">Start Bootstrap</a> on September 24, 2014</p>
          </p>
        </div>
        <!-- Divider-->
        <hr class="my-4" />

        <!-- Pager-->
        <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
